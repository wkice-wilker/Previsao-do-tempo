<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="./public/style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="fundo">
        <img class = praia src="./bg/fundo.png" alt="fundo">
        <img class = ceu id="fundo-Efeito" src="./efeito/ensolarado.png" alt="fundo de efeito">
        <img class="chuva" id="weather-iconefeito" src="./efeito/00d.png">
    </div>
    <div class='ripple-background'>
        <img class="bkg" id="weather-iconbg" src="./bg/00d.png">
        <img class="iconebg" id="weather-icon1" src="./bg/00d.png" alt="Icone que ilustra a temperatura atual.">
    </div>

    <header class="header">


        <div class="header__city-search-bar">
            <select name="cidade" required="required" class="header__input" id="city-search-input">
                <option value="">Escolha uma Cidade</option>
                <option value="caraguatatuba">Caraguatatuba</option>
                <option value="sao sebastiao">São Sebastião</option>
                <option value="ilhabela">Ilhabela</option>
                <option value="ubatuba">Ubatuba</option>
            </select>
            <button class="header__button" id="city-search-button">
                <img class="header__button-icon" src="./assets/search-icon.svg" alt="Icone de uma lupa.">
            </button>
        </div>
        <div class="header__city-name" id="city-name">...</div>
        <div class="text-email">Receba os alertas em seu e-mail:</div>
        <div class="addemail">
            <input class="email-input" value="digite seu email">
            <button class="email-button">enviar</button>
        </div>
    </header>
    <div class="grid-coluna">
        <section class="current-temperature">
            <div class="current-temperature__info-label">Tempo agora</div>
            <img class="current-temperature__weather-icon" id="weather-icon" src="./assets/loading-icon.svg"
                alt="Icone que ilustra a temperatura atual.">
            <div class="current-temperature__description" id="weather-description"></div>
            <div class="current-temperature__current-temperature" id="current-temperature"></div>
            <div class="info-alerts"></div>
            <div class="alert-message_alert" id="alertsPrevisao"></div>
        </section>
        <section class="recomendacao">
            <div class="container-recomendacao" id="recomendacao">
                <h1>Recomendação</h1>
                <div class="conteudo-recomendacao" id="conteudo-recomendacao">

                </div>
        </section>
    </div>
    <div class="button-container">
        <section class="temperature-details">

            <div class="temperature-details__item" id="gustA">
                <div class="temperature-details__label">Qualidade do Ar</div>
                <div class="temperature-details__value" id="qualidadeAr">...</div>
            </div>
            <div class="temperature-details__item" id="gustR">
                <div class="temperature-details__label">Rajada de Vento</div>
                <div class="temperature-details__value" id="wind-gust">...</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label" id="gustS">Vento</div>
                <div class="temperature-details__value" id="wind-speed">...</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">Sensação</div>
                <div class="temperature-details__value" id="feels-like-temperature">...</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">Umidade</div>
                <div class="temperature-details__value" id="current-humidity">...</div>
            </div>
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunrise.svg" alt="Nascer do sol">
                <div class="sunset-sunrise__value" id="sunrise-time">...</div>
            </div>

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunset.svg" alt="Pôr do sol">
                <div class="sunset-sunrise__value" id="sunset-time">...</div>
            </div>

        </section>

    </div>
    <script src="app.js"></script>
</body>

</html>
